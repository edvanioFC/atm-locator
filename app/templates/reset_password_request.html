{% extends "base.html" %}

{% block title %}Recuperar Senha - {{ super() }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h4>Recuperar Senha</h4>
                </div>
                <div class="card-body">
                    <p>Insira o seu email para receber instruções de recuperação.</p>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar Instruções</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('auth.login') }}">Voltar ao Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
