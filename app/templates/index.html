{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Custom style for full-height layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body scrollbars */
        }
        main.container-fluid {
            padding: 0;
            height: calc(100vh - 56px); /* Full height minus navbar */
        }
        .main-row {
            height: 100%;
        }
        #map {
            height: 100%;
            min-height: 400px; /* For mobile view */
        }
        .search-panel {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
        }
        #atm-list {
            flex-grow: 1;
            overflow-y: auto;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- Search Panel Column -->
        <div class="col-lg-3 col-md-4 d-flex flex-column bg-body-tertiary p-3">
            <div class="controls mb-3">
                 <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar banco...">
                    <button class="btn btn-outline-secondary" onclick="recenterMap()" title="A minha Posição">
                        <i class="bi bi-crosshair"></i>
                    </button>
                 </div>
            </div>
            <div id="atm-list" class="list-group">
                <!-- ATM cards will be inserted here by map.js -->
            </div>
        </div>
        <!-- Map Column -->
        <div class="col-lg-9 col-md-8 p-0">
            <div id="map"></div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
    {{ super() }}
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
    
    <!-- Your custom scripts -->
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endblock %}
