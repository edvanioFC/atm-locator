{% extends "base.html" %}

{% block title %}Registo - {{ super() }}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Registo</h2>
                <form method="POST" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Nome de Usuário" required>
                        <label for="username">Nome de Usuário</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                        <label for="password">Senha</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">Registar Conta</button>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <p class="mb-0">Já tem conta? <a href="{{ url_for('auth.login') }}">Fazer Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
